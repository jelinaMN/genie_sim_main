syntax = "proto3";
package aimdk.protocol;


/**
 * @brief RPY angle pose representation
 */
message Rpy {
  double rw = 1;
  double rx = 2;//Rotate angle about fixed axis X, unit: rad
  double ry = 3;//Rotate angle about fixed axis Y, unit: rad
  double rz = 4;//Rotate angle about fixed axis Z, unit: rad
}