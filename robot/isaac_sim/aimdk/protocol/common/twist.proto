syntax = "proto3";
package aimdk.protocol;

import public "aimdk/protocol/common/vec3.proto";
import public "aimdk/protocol/common/timestamp.proto";


/**
 * speed
 */
message Twist {
  Vec3 linear = 1;
  Vec3 angular = 2;
}

/**
 *Speed with time stamp
 */
message TwistStamped {
  Timestamp timestamp = 1;
  Twist twist = 2;
}